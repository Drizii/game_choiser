<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Wybieracz gier</title>
</head>
<body>
<div class="container">
<form>
                    <!To wyszukuje gre po typie game_type>
  <label for="game_type">Wyszukaj po typie gry: </label><br>
  <input type="text" id="game_type" name="game_type"><br>
    <input type="submit" value="Wyszukaj"></br>
                    <!to wyszukuje gre po wpisaniu nazwy gry>
  <label for="name">Wyszukaj po nazwie gry: </label><br>
  <input type="text" id="name" name="name"><br>
    <input type="submit" value="Wyszukaj"></br>
</form>
                    <!Tu jest lista gier, która się rozwija i wybiera i pokazuje gry tylko z danego typu>
<form>
<label for="game_type">Wyszukaj po typie gry: </label><br>
<select id="game_type" name="game_type">
    <option value=""></option>
    {% for p in game %}
    <option  value="{{ p.game_type }}">{{ p.game_type }}</option>
    {% endfor %}
</select>
    </br><input type="submit" value="Wybierz">
</form>
                    <!To wyświetla wszystkie pozycje z bazy danych na stronie>
{% for p in game %}
    <li>{{ p.pk}}. {{ p.name }} - {{ p.game_type }}.</br>
    &emsp;&emsp;Minimalna liczba graczy to: {{ p.min_player }}.</br>
    &emsp;&emsp;Maksymalna liczba graczy to: {{ p.max_player }} </li>
{% endfor %}

<form>
  <input type="button" value="Wróć do strony wyszukiwania" onclick="history.back()">
</form>
</div>
</body>
</html>
